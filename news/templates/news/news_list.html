{% extends 'news/base.html' %}
{% block content_hdr %}
  Новости и объявления
{% endblock %}
{% block content %}
  {% for post in posts %}
  <div class="blog-post">
      <h2 class="blog-post-title">{{ post.title }}</h2>
      <p class="blog-post-meta">{{ post.created_date }} <a href="#">{{ post.author }}</a></p>
      <p>{{ post.text|linebreaksbr }}</p>
  </div>
  {% endfor %}
{% endblock %}
